<!Document html>
<html lang="ja">
<htad>
     <meta charset="utf-8">
     <title>D3のグラフ勉強</title>
     <style>
          .axis path, .axis line {
               fill : none;
               stroke: black;
               shape-rendering: crispEdges;
          }

          .axis text {
               font-size: 11px;
          }

          .tooltip {
               border: 1px solid black;
               background-color: white;
               padding: 5px 8px 4px 8px;
               border-radius: 4px;
               -moz-border-radius: 4px;
               -webkit-border-radius: 4px;
               font-size: 11px;
               font-style: blue;
               width: 50;
               height: 50px;
          }

     </style>
</htad>
<body>
     <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
     <script src="http://d3js.org/d3.v3.min.js" charsert="utf-8"></script>
     <script>
          var json = {
                         "data": [
                              23,33,45,2,234,32,67,21,34,54,132,2,23,21,200,34,122,54,34,
                              3,44,43,43
                         ]
                    }
          var dataset=json.data;

          var w = 1000;
          var h = 500;
          var yPadding = 20;
          var wPadding = 40;

          // svgの定義
          var svg = d3.select("body").append("svg")
               .attr({
                    width: w + wPadding, 
                    height: h + yPadding,
               });

          // X軸のスケール
          var xScale = d3.scale.linear()
               .domain([0, dataset.length])
               .range([0, w]);

          // Y軸のスケール ※y軸を下から上にしたいときはdomainと逆にrangeを指定する
          var yScale = d3.scale.linear()
               .domain([0, d3.max(dataset)])
               .range([h, 0]);

          console.log(d3.extent(dataset));

          // 横軸の定義
          var xAxis = d3.svg.axis()
                    .scale(xScale)                // scale定義
                    .orient("bottom");            // 数字を軸のどこに表示するか

          // 縦軸の定義
          var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

          // X軸の表示
          svg.append("g")
               .attr({
                    class : "xAxis",
                    transform: "translate(" + wPadding + ",  " + (h - yPadding) + ")"
               })
               .call(xAxis);
 
          // Y軸の表示
          svg.append("g")
               .attr({
                    class : "yAxis",
                    transform: "translate(" + wPadding + ", " + -yPadding + ")"
               })
               .call(yAxis);

          // 線の定義
          var line = d3.svg.line()
            .x(function(d, i) { return i * w/dataset.length + wPadding;})
            .y(function(d) { return yScale(d) - yPadding; });     

          // tooltipの定義
          var tooltip = d3.select("body")
              .append("div")
              .attr("class", "tooltip")
              .style("position", "absolute")
              .style("z-index", "10")
              .style("visibility", "hidden")
              .text("a simple tooltip");

          // SCGにグラフを表示
          svg.append("path")
               .on("mouseover", function(d){
                    d3.select(this).attr({"stroke": "green"});
               })
               .on("mouseout", function(d){
                    d3.select(this).attr({"stroke": "blue"});
               })
               .attr({
                    d: line(dataset),   // 折れ線の場合は線の定義にdataをセットする
                    fill: "none",       // noneと指定しないと黒く塗りつぶされる
                    stroke: "blue"      // 線の色を指定しないと表示されない
               });

           // ポイントを表示
           svg.selectAll("dot")
                .data(dataset)
                .enter()    
                .append("circle")
                .attr("cx", function (d, i) {
                    return i * w/dataset.length + wPadding;
                })
                .attr("cy", function (d, i) {
                    return yScale(d) - yPadding;
                })
                .attr("r", 4)
                .attr("stroke", "#black")
                .attr("fill", "#FFA500")
                .on("mouseover", function(d){
                    // styleの設定
                    tooltip.style("visibility", "visible");   // spanを表示
                    return;
               })
               .on("mousemove", function(d, i){
                    return tooltip
                         .style("top", (d3.event.pageY-10)+"px")
                         .style("left",(d3.event.pageX+10)+"px")
                         .html("<div><span>縦軸:</span><span>" + d + "</span></div><div><span>横軸:</span><span>" + i + "</span></div>");
                })
               .on("mouseout", function(d) {
                    // style非表示
                    return tooltip.style("visibility", "hidden");
               })


     </script>
</body>
</html>
